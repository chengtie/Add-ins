<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Lobby Analyzer</title>

    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../Scripts/poly2tri.js"></script>
    <script src="../../Scripts/oimo.js"></script>
    <script src="../../Scripts/babylon.max.js" type="text/javascript"></script>
    <script src="../../Scripts/Utils.js" type="text/javascript"></script>
    <script src="../UIStrings.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--<script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>
    <script src="../../Scripts/Office/1.1/office.debug.js" type="text/javascript"></script>-->

    <script src="Tracker.js" type="text/javascript"></script>

    <script type="text/javascript">
        Office.initialize = function (reason) {

            // get an instance of the tracker object
            // this object is responsible of creating and running the demo
            var tracker = new Tracker();

            // Document language
            var contentLanguage = Office.context.contentLanguage;
            // Display language
            var displayLanguage = Office.context.displayLanguage;

            // Choose Display or Document language
            var UIText = UIStrings.getLocaleStrings(displayLanguage);

            // Set localized text for UI elements.
            $("#playDatas").text(UIText.Start);
            $("#resetDatas").text(UIText.Stop);
            $("#actions").text(UIText.Actions);

            // Play button
            $("#playDatas").click(function () {
                tracker.playDatas();
            });

            // Stop button
            $("#resetDatas").click(function () {
                tracker.resetDatas();
            });

            // launch the scene when office AND document are ready
            $(document).ready(function () {
                tracker.launchScene();
            });
        }
    </script>
</head>
<body>

    <div id="content-main">
        <div>
            <p>
                <strong><span id="actions"></span> : </strong>
                <button id="playDatas"></button>
                <button id="resetDatas"></button>
            </p>
        </div>

        <canvas id="renderCanvas"></canvas>
    </div>
</body>
</html>
