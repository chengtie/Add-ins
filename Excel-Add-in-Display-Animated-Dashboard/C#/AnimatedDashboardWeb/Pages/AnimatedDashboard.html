<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>AnimatedDashboard</title>

    <link rel="stylesheet" type="text/css" href="../Content/Office.css" />

    <!-- Add your CSS styles to the following file -->
    <link rel="stylesheet" type="text/css" href="../Content/App.css" />

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <!-- Use the local script references for Office.js to enable offline debugging -->
    <script src="../Scripts/Office/1.0/MicrosoftAjax.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="../Scripts/Office/1.0/jquery.easing.1.3.js"></script>

    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">


    <!-- Add your JavaScript to the following file -->
    <script src="../Scripts/AnimatedDashboard.js"></script>
</head>
<body>
    <div>
        <input type="text" value="Sample Data" id="selectedDataTxt" />
    </div>
    <div id="dashboard" class="Content">
        <button class="ms-Button ms-Button--standard" id="setDataBtn">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label">Set data</span>
            <span class="ms-Button-description">Set data</span>
        </button>
        <br/>
        <br/>
        <button class="ms-Button ms-Button--standard" id="getDataBtn">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label">Get data</span>
            <span class="ms-Button-description">Get data</span>
        </button>
</div>
</body>
</html>
